<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="Signup">
                <h1 class="Texto-principal">Sign up</h1>
            </div>
            <form method="get" class="bloque">
                <div class="form">
                    <div class="block">
                        <input class="textbox" type="text" name="userName" id="userName">
                        <p class="Text">Username</p>
                    </div>
                    <div class="block">
                        <!-- <input class="textbox" type="text" name="nacionality" id="nacionality"> -->
                        <select class="textbox" name="nacionality" id="nacionality">
                            <option *ngFor="let opcion of opciones">{{ opcion }}</option>
                        </select>
                        <p class="Text">Nacionality</p>
                    </div>
                    <div class="block">
                        <input class="textbox" type="text" name="email" id="email" autocomplete="Username">
                        <p class="Text">Email</p>
                    </div>
                    <div class="block">
                        <input class="textbox" type="{{showPassword ? 'text' : 'password'}}" name="password"
                            id="password" autocomplete="new-password">
                        <p class="Text">Password</p>
                        <p id="passwordError" class="error-text"></p>
                        <img class="eye1" (click)="see()" [src]=imgPath>
                    </div>
                    <div class="block">
                        <input class="textbox" type="{{showPassword ? 'text' : 'password'}}" id="Rpassword"
                            autocomplete="new-password">
                        <p class="Text">Confirm Password</p>
                        <img class="eye2" (click)="see()" [src]=imgPath>
                    </div>
                </div>
                <div class="buttons-block">
                    <button class="button" (click)="registerPost()">Create account</button>
                    <div class="minifooter">
                        <p class="simple-text">Already have an account? </p>
                        <a routerLink="../login" class="link-text"> Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
