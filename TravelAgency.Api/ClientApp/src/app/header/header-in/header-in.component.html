<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="header-default">
    <div class="header-main">
        <div class="offers-btns">
            <div class="package">
                <div class="package-icon">
                    <img class="airplane" src="../../assets/airplane.svg">
                </div>
                <div class="hotel-text" routerLink="../package">Packages</div>
            </div>
            <div class="package">
                <div class="package-icon">
                    <img class="airplane" src="../../assets/ion_bed.svg">
                </div>
                <div class="hotel-text" routerLink="../hotel">Booking</div>
            </div>
            <div class="package">
                <div class="package-icon">
                    <img class="airplane" src="../../assets/bicycle.svg">
                </div>
                <div class="hotel-text" routerLink="../excursion">Excursions</div>
            </div>
        </div>
    </div>
    <div class="logo">
        <h1 class="logo-img" routerLink="../home"> Travelette</h1>
    </div>
    <div class="header-btns">
        <p class="hotel-text" routerLink="../../admin">Username: {{ id }}</p>
